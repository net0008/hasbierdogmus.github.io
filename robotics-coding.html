<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotik ve Kodlama - Hasbi Erdoğmuş</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', savedTheme);
            }
        })();
    </script>
</head>
<body>

    <div id="global-banner"></div>
    <header id="global-header"></header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Robotik ve Kodlama</h1>
                <p>Teknolojiyi tüketen değil, üreten nesiller için.</p>
            </div>
        </section>

        <section class="featured-works robotics-section section-padding">
            <div class="container">
                <div class="projects-grid">
                    
                    <article class="project-card">
                        <a href="https://www.tinkercad.com/" target="_blank" class="card-image">
                            <img src="assets/arduino-atolye.jpg" alt="Tinkercad">
                            <div class="overlay"><i class="fas fa-microchip"></i></div>
                        </a>
                        <div class="card-content">
                            <h3><a href="https://www.tinkercad.com/" target="_blank">"Arduino ile Matematiksel Düşünme" 4007 Aliğa Bilim Şenliği</a></h3>
                            <p>
                                16-17 Eylül 2018 
                            </p>
                            
                        </div>
                    </article>

                    <article class="project-card">
                        <a href="https://makecode.microbit.org/" target="_blank" class="card-image">
                            <img src="assets/microbit-projeler.jpg" alt="Micro:bit">
                            <div class="overlay"><i class="fas fa-gamepad"></i></div>
                        </a>
                        <div class="card-content">
                            <h3><a href="https://makecode.microbit.org/" target="_blank">Geleceği kodluyoruz.</a></h3>
                            <p>
                                30 Kasım 2020
                            </p>
                            
                        </div>
                    </article>

                </div>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>
    <script src="script.js"></script>
    <script src="analytics.js"></script>
</body>
</html>
